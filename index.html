<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cat gallery</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="catGallery.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row headline">
                <div class="col-xs-7">
                    <h1 id="h1-headline" class="text-center">Cat Gallery</h1>
                </div>
                <div class="col-xs-5">
                    <img id="headline-img" class="img-responsive" src="https://th.bing.com/th/id/OIP.NuqPC2KJNqhdl74SerOpggAAAA?rs=1&pid=ImgDetMain" alt="White cat" loading="lazy">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-6 cat-container">
                    <img id="img-1" class="img-responsive cat" src="https://th.bing.com/th/id/OIP.X0Z5wiSJnHplWYaY-aReRQAAAA?rs=1&pid=ImgDetMain" alt="Little yellow cat" loading="lazy">  
                </div>
                <div class="col-md-4 col-xs-6 cat-container">
                    <img id="img-2" class="img-responsive cat" src="https://i.pinimg.com/originals/11/a1/54/11a15460b08386169286d76559da0b13.jpg" alt="Black cat" loading="lazy">  
                </div>
                <div class="col-md-4  col-xs-6 cat-container">
                    <img id="img-3" class="img-responsive cat" src="https://th.bing.com/th/id/OIP.jgHaCFOKji2ApdgjoMu6CQHaE8?rs=1&pid=ImgDetMain" alt="Black cat" loading="lazy">  
                </div>
                <div class="col-md-4 col-xs-6 cat-container">
                    <img id="img-4" class="img-responsive cat" src="https://th.bing.com/th/id/OIP.5U65WOAVubee0xmd26YcnQHaE6?rs=1&pid=ImgDetMain" alt="Black cat" loading="lazy">  
                </div>
                <div class="col-md-4 col-xs-6 cat-container">
                    <img id="img-5" class="img-responsive cat" src="https://betterpet.com/wp-content/uploads/2023/06/maine-coon-cat-with-fluffy-tail.jpeg" alt="Black cat" loading="lazy">  
                </div>
                <div class="col-md-4 col-xs-6 cat-container">
                    <img id="img-6" class="img-responsive cat" src="https://www.thesprucepets.com/thmb/0vKXtwRwIQxOAxQ0I27Fr6f72Pk=/2121x0/filters:no_upscale():strip_icc()/GingerTabbyShorthair-e3b45511a76a4b25a6fb421e60f04025.jpg" alt="Black cat" loading="lazy">  
                </div>
            </div>

        </div>

    </html>
