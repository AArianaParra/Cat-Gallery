<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cat gallery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="catGallery.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--
        Este no entiendo porque no funciona bien https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css

        https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css

    </head>
    <body>
        <main>
            <!-- HEADLINE-->
            <div class="headline">
                    <h1 id="h1-headline" class="text-center">Cat Gallery with Boostrap 5</h1>
                    <img id="headline-img" class="img-fluid" src="https://th.bing.com/th/id/OIP.NuqPC2KJNqhdl74SerOpggAAAA?rs=1&pid=ImgDetMain" alt="White cat" loading="lazy">               
            </div>

            <!-- TRADITIONAL GALLERY-->
            <div id="collage-cat-gallery-container" class=" container-fluid">
                <h2 class="text-center">Collage gallery</h2>
                <!--Option 1: Setting the division lines in the container-->
                <div class="row row-cols-md-4  row-cols-sm-3 row-cols-2 d-flex column-gap-1">
                    <div class="col cat-container">
                        <img id="img-1" class="img-responsive cat" src="Cat-img-1.jfif" alt="Little yellow cat" loading="lazy">  
                    </div>
                    <div class="col cat-container">
                        <img id="img-2" class="img-responsive cat" src="Cat-img-2.jpg" alt="Black cat" loading="lazy">  
                    </div>
                    <div class="col cat-container">
                        <img id="img-3" class="img-responsive cat" src="Cat-img-3.jfif" alt="Brown black-striped cat" loading="lazy">  
                    </div>
                    <div class="col cat-container">
                        <img id="img-4" class="img-responsive cat" src="Cat-img-4.jfif" alt="Gray black-striped cat" loading="lazy">  
                    </div>
                    <div class="col cat-container">
                        <img id="img-5" class="img-responsive cat" src="Cat-img-5.jpeg" alt="Caramel-white cat" loading="lazy">  
                    </div>
                    <div class="col cat-container">
                        <img id="img-6" class="img-responsive cat" src="Cat-img-6.jpg" alt="Lying Little yellow cat" loading="lazy">  
                    </div>
                </div>
            </div>

            <!-- SLIDES GALERIES -->
            <div id="slide-galleries-container" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 container-fluid">

            <!-- CAROUSEL GALLERY-->
             <div id="carousel-cat-gallery-container" class="col slide-gallery">
                <h2 class="text-center slide-name">Carousel</h2>
                <div id="carousel-cat-gallery" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="Cat-img-1.jfif" class="d-block w-100" alt="Little yellow cat">
                      </div>
                      <div class="carousel-item">
                        <img src="Cat-img-2.jpg" class="d-block w-100" alt="Black cat">
                      </div>
                      <div class="carousel-item">
                        <img src="Cat-img-3.jfif" class="d-block w-100" alt="Brown black-striped cat">
                      </div>
                      <div class="carousel-item">
                        <img src="Cat-img-4.jfif" class="d-block w-100" alt="Gray black-striped cat">
                      </div>
                      <div class="carousel-item">
                        <img src="Cat-img-5.jpeg" class="d-block w-100" alt="Caramel-white cat">
                      </div>
                      <div class="carousel-item">
                        <img src="Cat-img-6.jpg" class="d-block w-100" alt="Lying Little yellow cat">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-cat-gallery" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-cat-gallery" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
             </div>

            <!-- INDICATORS GALLERY-->
            <div id="indicators-cat-gallery-container" class="col slide-gallery">
            <h2 class="text-center slide-name">Indicators</h2>
            <div id="indicators-cat-gallery" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#indicators-cat-gallery" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#indicators-cat-gallery" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#indicators-cat-gallery" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#indicators-cat-gallery" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#indicators-cat-gallery" data-bs-slide-to="4" aria-label="Slide 5"></button>
                  <button type="button" data-bs-target="#indicators-cat-gallery" data-bs-slide-to="5" aria-label="Slide 6"></button>
            
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Cat-img-1.jfif" class="d-block w-100" alt="Little yellow cat">
                  </div>
                  <div class="carousel-item">
                    <img src="Cat-img-2.jpg" class="d-block w-100" alt="Black cat">
                  </div>
                  <div class="carousel-item">
                    <img src="Cat-img-3.jfif" class="d-block w-100" alt="Brown black-striped cat">
                  </div>
                  <div class="carousel-item">
                    <img src="Cat-img-4.jfif" class="d-block w-100" alt="Gray black-striped cat">
                  </div>
                  <div class="carousel-item">
                    <img src="Cat-img-5.jpeg" class="d-block w-100" alt="Caramel-white cat">
                  </div>
                  <div class="carousel-item">
                    <img src="Cat-img-6.jpg" class="d-block w-100" alt="Lying Little yellow cat">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#indicators-cat-gallery" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#indicators-cat-gallery" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            
            <!-- CAPTIONS GALLERY-->
             <div id="captions-cat-gallery-container" class="col slide-gallery">
              <h2 class="text-center slide-name">Captions</h2>
              <div id="captions-cat-gallery" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#captions-cat-gallery" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#captions-cat-gallery" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#captions-cat-gallery" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#captions-cat-gallery" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#captions-cat-gallery" data-bs-slide-to="4" aria-label="Slide 5"></button>
                  <button type="button" data-bs-target="#captions-cat-gallery" data-bs-slide-to="5" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Cat-img-1.jfif" class="d-block w-100" alt="Little yellow cat">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Cat 1</h5>
                      <p>Little yellow cat.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="Cat-img-2.jpg" class="d-block w-100" alt="Black cat">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Cat 2</h5>
                      <p>Black cat.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="Cat-img-3.jfif" class="d-block w-100" alt="Brown black-striped cat">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Cat 3</h5>
                      <p>Brown black-striped cat.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="Cat-img-4.jfif" class="d-block w-100" alt="Gray black-striped cat">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Cat 4</h5>
                      <p>Gray black-striped cat.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="Cat-img-5.jpeg" class="d-block w-100" alt="Caramel-white cat">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Cat 5</h5>
                      <p>Caramel-white cat.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="Cat-img-6.jpg" class="d-block w-100" alt="Lying Little yellow cat">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Cat 6</h5>
                      <p>Lying Little yellow cat.</p>
                    </div>
                  </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#captions-cat-gallery" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#captions-cat-gallery" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
             </div>

            <!-- CROSSFADE GALLERY-->
            <div id="crossfade-cat-gallery-container" class="col slide-gallery">
            <h2 class="text-center slide-name">Crossfade</h2>
            <div id="crossfade-cat-gallery" class="carousel slide carousel-fade">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="Cat-img-1.jfif" class="d-block w-100" alt="Little yellow cat">
                </div>
                <div class="carousel-item">
                  <img src="Cat-img-2.jpg" class="d-block w-100" alt="Black cat">
                </div>
                <div class="carousel-item">
                  <img src="Cat-img-3.jfif" class="d-block w-100" alt="Brown black-striped cat">
                </div>
                <div class="carousel-item">
                  <img src="Cat-img-4.jfif" class="d-block w-100" alt="Gray black-striped cat">
                </div>
                <div class="carousel-item">
                  <img src="Cat-img-5.jpeg" class="d-block w-100" alt="Caramel-white cat">
                </div>
                <div class="carousel-item">
                  <img src="Cat-img-6.jpg" class="d-block w-100" alt="Lying Little yellow cat">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#crossfade-cat-gallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#crossfade-cat-gallery" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <!-- AUTOPLAY GALLERY-->
          <div id="autoplay-cat-gallery-container" class="col slide-gallery">
          <h2 class="text-center slide-name">Autoplay</h2>
          <div id="autoplay-cat-gallery" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Cat-img-1.jfif" class="d-block w-100" alt="Little yellow cat">
              </div>
              <div class="carousel-item">
                <img src="Cat-img-2.jpg" class="d-block w-100" alt="Black cat">
              </div>
              <div class="carousel-item">
                <img src="Cat-img-3.jfif" class="d-block w-100" alt="Brown black-striped cat">
              </div>
              <div class="carousel-item">
                <img src="Cat-img-4.jfif" class="d-block w-100" alt="Gray black-striped cat">
              </div>
              <div class="carousel-item">
                <img src="Cat-img-5.jpeg" class="d-block w-100" alt="Caramel-white cat">
              </div>
              <div class="carousel-item">
                <img src="Cat-img-6.jpg" class="d-block w-100" alt="Lying Little yellow cat">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#autoplay-cat-gallery" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#autoplay-cat-gallery" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </div>

          
          <!-- INDIVIDUAL INTERVAL GALLERY-->
          <div id="Indinterval-cat-gallery-container" class="col slide-gallery">
            <h2 class="text-center slide-name">Interval</h2>
            <div id="Indinterval-cat-gallery" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                  <img src="Cat-img-1.jfif" class="d-block w-100" alt="Little yellow cat">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <img src="Cat-img-2.jpg" class="d-block w-100" alt="Black cat">
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                  <img src="Cat-img-3.jfif" class="d-block w-100" alt="Brown black-striped cat">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                  <img src="Cat-img-4.jfif" class="d-block w-100" alt="Gray black-striped cat">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                  <img src="Cat-img-5.jpeg" class="d-block w-100" alt="Caramel-white cat">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <img src="Cat-img-6.jpg" class="d-block w-100" alt="Lying Little yellow cat">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#Indinterval-cat-gallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#Indinterval-cat-gallery" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>







            </div>


        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

    </html>
